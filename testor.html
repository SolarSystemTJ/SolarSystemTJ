<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style type="text/css">
		@keyframes animate-text{
			from{
				left: 0;
				color: black;
			}

			to{
				left: 100%;
				color: red;
			}
		}

		#anything p{
			/*color: red;*/
			animation-name: animate-text;
			animation-duration: 2s;
			animation-timing-function: linear;
			animation-direction: normal;
		}

	</style>

	<title></title>
</head>
<body>
<!-- <input value="asdsd" type="button" id="asdasd" onClick= "func" /> -->

<script src="./Lib.js"></script>

<script type="text/javascript">
	//const bar = document.querySelector('.bar');
let w = window.innerWidth, h = window.innerWidth;	
//let w = 400, h = 200;
	const thisScene = new THREE.Scene();
	const thisCamera = new THREE.PerspectiveCamera(45, w/h, 1, 1000000);
	const renderer = new THREE.WebGLRenderer();
	renderer.setSize(w, h)
	//thisScene.add(renderer)

	let cube_g = new THREE.SphereGeometry(10, 20, 20);
	let cube_m = new THREE.MeshBasicMaterial();
	let cube = new THREE.Mesh(cube_g, cube_m);
	thisScene.add(cube)


	thisCamera.position.z = cube.position.z+70;
		thisAnimate();
	function thisAnimate(){
		requestAnimationFrame(thisAnimate);

		renderer.render(thisScene, thisCamera)
	
	}

		document.body.appendChild(renderer.domElement)
		//bar.appendChild(renderer.domElement)
	

</script>

</body>
</html>
